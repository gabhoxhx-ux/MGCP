<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ingreso Administrador</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body { font-family: Segoe UI, sans-serif; background:#f5f7fb; }
    .login { max-width:380px; margin:60px auto; background:#fff; padding:24px; border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,.08); }
    h1 { font-size:1.4rem; margin-bottom:8px; }
    .subtitle { color:#666; margin-bottom:16px; }
    label { display:block; margin:12px 0 6px; color:#333; }
    input { width:100%; padding:10px; border:1px solid #ddd; border-radius:8px; }
    .btn { margin-top:16px; width:100%; padding:12px; background:#667eea; color:#fff; border:none; border-radius:8px; font-weight:600; cursor:pointer; }
    .btn:hover { background:#5568d3; }
    .error { margin-top:12px; color:#b00020; }
  </style>
</head>
<body>
  <div class="login">
    <h1>Ingreso Administrador</h1>
    <p class="subtitle">Use credenciales configuradas en variables de entorno.</p>
    {% if error %}<div class="error">{{ error }}</div>{% endif %}
    <form method="post">
      <label for="username">Usuario</label>
      <input id="username" name="username" type="text" required />
      <label for="password">Contrase√±a</label>
      <input id="password" name="password" type="password" required />
      <button class="btn" type="submit">Ingresar</button>
    </form>
  </div>
</body>
</html>
